# Ansible Inventory for LKS Debian Automation

[all:vars]
ansible_user=root
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Firewall Server
[firewall]
fw-srv ansible_host=192.168.27.200

[firewall:vars]
wan_ip=192.168.27.200
wan_gateway=192.168.27.1
int_ip=192.168.1.254
dmz_ip=172.16.1.254
mgmt_ip=10.0.0.11

# Internal Services Server
[internal]
int-srv ansible_host=192.168.1.10

[internal:vars]
int_ip=192.168.1.10
mgmt_ip=10.0.0.10
domain=lksn2025.id

# Mail Server
[mail]
mail-srv ansible_host=172.16.1.10

[mail:vars]
dmz_ip=172.16.1.10
mgmt_ip=10.0.0.12
domain=lksn2025.id

# Database Server (on int-srv)
# Database runs on internal server for security
# Accessible from DMZ via firewall rules
# [database] group removed - database role applied to internal server

# Monitoring Server
[monitoring]
mon-srv ansible_host=172.16.1.15

[monitoring:vars]
dmz_ip=172.16.1.15
mgmt_ip=10.0.0.17

# Web Cluster
[webcluster]
web-01 ansible_host=172.16.1.21
web-02 ansible_host=172.16.1.22

[webcluster:vars]
vip=172.16.1.100
domain=lksn2025.id

[web-01:vars]
dmz_ip=172.16.1.21
mgmt_ip=10.0.0.13
keepalived_state=MASTER
keepalived_priority=100

[web-02:vars]
dmz_ip=172.16.1.22
mgmt_ip=10.0.0.14
keepalived_state=BACKUP
keepalived_priority=90

# Client
[client]
ani-clt ansible_host=192.168.27.100

# Group definitions
[dmz:children]
mail
monitoring
webcluster

[all_servers:children]
firewall
internal
dmz
client
