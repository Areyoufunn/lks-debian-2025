      Server: {{ inventory_hostname }}
      IP: {{ int_ip }}
      Zone: Internal (INT)
      
      Tasks:
      1. Install MariaDB Server
      2. Secure installation
      3. Create database 'itnsa'
      4. Create users and grant privileges
      5. Configure remote access from DMZ
      6. Install phpMyAdmin with SSL
      
      Access:
      - INT Network: 192.168.1.0/24
      - DMZ Network: 172.16.1.0/24 (via firewall)
      
      â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  when: explain_mode | default(false)
  tags: [explain]

- name: "ğŸ“¦ Install MariaDB"
  apt:
    name:
      - mariadb-server
      - mariadb-client
      - python3-pymysql
    state: present
    update_cache: yes
  tags: [packages]

- name: "ğŸš€ Start MariaDB Service"
  systemd:
    name: mariadb
    enabled: yes
    state: started
  tags: [service]

- name: "ğŸ“Š Create Databases and Users"
  shell: |
    mysql -u root <<EOF
    -- Create databases
    CREATE DATABASE IF NOT EXISTS itnsa;
    CREATE DATABASE IF NOT EXISTS roundcube;
    CREATE DATABASE IF NOT EXISTS cacti;
    
    -- Create users and grant privileges
    CREATE USER IF NOT EXISTS 'itnsa'@'%' IDENTIFIED BY 'Skills39!';
    GRANT ALL PRIVILEGES ON itnsa.* TO 'itnsa'@'%';
    
    CREATE USER IF NOT EXISTS 'roundcube'@'172.16.1.%' IDENTIFIED BY 'Skills39!';
    GRANT ALL PRIVILEGES ON roundcube.* TO 'roundcube'@'172.16.1.%';
    
    CREATE USER IF NOT EXISTS 'cacti'@'192.168.1.%' IDENTIFIED BY 'Skills39!';
    GRANT ALL PRIVILEGES ON cacti.* TO 'cacti'@'192.168.1.%';
    
    -- Allow root remote access
    CREATE USER IF NOT EXISTS 'root'@'172.16.1.%' IDENTIFIED BY 'Skills39!';
    GRANT ALL PRIVILEGES ON *.* TO 'root'@'172.16.1.%' WITH GRANT OPTION;
    
    CREATE USER IF NOT EXISTS 'root'@'192.168.1.%' IDENTIFIED BY 'Skills39!';
    GRANT ALL PRIVILEGES ON *.* TO 'root'@'192.168.1.%' WITH GRANT OPTION;
    
    FLUSH PRIVILEGES;
    EOF
  args:
    creates: /var/lib/mysql/itnsa
  tags: [mysql]

- name: "âš™ï¸ Configure MariaDB for Remote Access"
  lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^bind-address'
    line: 'bind-address = 0.0.0.0'
    backup: yes
  notify: restart mariadb
  tags: [config]

- name: "ğŸ“¦ Install phpMyAdmin"
  apt:
    name:
      - phpmyadmin
      - apache2
      - php
      - php-mysql
      - libapache2-mod-php
    state: present
  environment:
    DEBIAN_FRONTEND: noninteractive
  tags: [phpmyadmin]

- name: "ğŸ”— Enable Apache Modules"
  apache2_module:
    name: "{{ item }}"
    state: present
  loop:
    - ssl
    - rewrite
  notify: restart apache2
  tags: [apache]

- name: "âš™ï¸ Configure phpMyAdmin VirtualHost"
  template:
    src: phpmyadmin-ssl.conf.j2
    dest: /etc/apache2/sites-available/phpmyadmin-ssl.conf
    mode: '0644'
  notify: restart apache2
  tags: [apache]

- name: "ğŸ”— Enable phpMyAdmin Site"
  command: a2ensite phpmyadmin-ssl
  args:
    creates: /etc/apache2/sites-enabled/phpmyadmin-ssl.conf
  notify: restart apache2
  tags: [apache]

- name: "ğŸš€ Ensure Services Running"
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  loop:
    - mariadb
    - apache2
  tags: [service]
