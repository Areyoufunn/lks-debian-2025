# SSL Certificate Distribution (from int-srv CA â†’ mail-srv)
# Fetches cert, key, and CA cert. Paths must match dovecot.conf.j2
# and postfix-main.cf.j2 which use /etc/ssl/lksn-ca/
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

- name: "ğŸ“ Create SSL Directory on mail-srv"
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /etc/ssl/lksn-ca/certs
    - /etc/ssl/lksn-ca/private
  tags: [ssl]

- name: "ğŸ“¥ Fetch Mail Certificate from CA Server (int-srv)"
  fetch:
    src: /etc/ssl/lksn-ca/certs/mail-srv.crt
    dest: /tmp/ansible-mail.crt
    flat: yes
  delegate_to: "{{ groups['internal'][0] }}"
  tags: [ssl]

- name: "ğŸ“¥ Fetch Mail Private Key from CA Server (int-srv)"
  fetch:
    src: /etc/ssl/lksn-ca/private/mail-srv.key
    dest: /tmp/ansible-mail.key
    flat: yes
  delegate_to: "{{ groups['internal'][0] }}"
  tags: [ssl]

- name: "ğŸ“¥ Fetch CA Certificate from CA Server (int-srv)"
  fetch:
    src: /etc/ssl/lksn-ca/certs/ca.crt
    dest: /tmp/ansible-ca.crt
    flat: yes
  delegate_to: "{{ groups['internal'][0] }}"
  tags: [ssl]

- name: "ğŸ“¤ Install Mail Certificate to mail-srv"
  copy:
    src: /tmp/ansible-mail.crt
    dest: /etc/ssl/lksn-ca/certs/mail-srv.crt
    owner: root
    group: root
    mode: '0644'
  tags: [ssl]

- name: "ğŸ“¤ Install Mail Private Key to mail-srv"
  copy:
    src: /tmp/ansible-mail.key
    dest: /etc/ssl/lksn-ca/private/mail-srv.key
    owner: root
    group: dovecot
    mode: '0640'
  tags: [ssl]

- name: "ğŸ“¤ Install CA Certificate to mail-srv"
  copy:
    src: /tmp/ansible-ca.crt
    dest: /etc/ssl/lksn-ca/certs/ca.crt
    owner: root
    group: root
    mode: '0644'
  notify: restart dovecot
  tags: [ssl]

- name: "âš™ï¸ Configure Roundcube VirtualHost"
  template:
    src: roundcube-vhost.conf.j2
    dest: /etc/apache2/sites-available/roundcube.conf
    mode: '0644'
  notify: restart apache2
  tags: [apache]

- name: "ğŸ”— Enable Roundcube Site"
  command: a2ensite roundcube
  args:
    creates: /etc/apache2/sites-enabled/roundcube.conf
  notify: restart apache2
  tags: [apache]

- name: "ğŸš€ Enable and Start Services"
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  loop:
    - postfix
    - dovecot
    - apache2
  tags: [service]
