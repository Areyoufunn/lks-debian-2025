  when: explain_mode | default(false)
  tags: [explain]

- name: "â³ Wait for APT Lock"
  shell: while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 1; done
  changed_when: false
  tags: [packages]

- name: "ğŸ“¦ Install Mail Packages"
  apt:
    name:
      - postfix
      - dovecot-core
      - dovecot-imapd
      - dovecot-ldap
      - apache2
      - php
      - php-mysql
      - php-ldap
      - php-intl
      - php-mbstring
      - roundcube
      - roundcube-plugins
    state: present
    update_cache: yes
  environment:
    DEBIAN_FRONTEND: noninteractive
  tags: [packages]

- name: "âš™ï¸ Configure Postfix Main"
  template:
    src: postfix-main.cf.j2
    dest: /etc/postfix/main.cf
    mode: '0644'
    backup: yes
  notify: restart postfix
  tags: [postfix]

- name: "âš™ï¸ Configure Postfix Master"
  template:
    src: postfix-master.cf.j2
    dest: /etc/postfix/master.cf
    mode: '0644'
    backup: yes
  notify: restart postfix
  tags: [postfix]

- name: "âš™ï¸ Configure Dovecot"
  template:
    src: dovecot.conf.j2
    dest: /etc/dovecot/dovecot.conf
    mode: '0644'
    backup: yes
  notify: restart dovecot
  tags: [dovecot]

- name: "âš™ï¸ Configure Dovecot LDAP Auth"
  template:
    src: dovecot-ldap.conf.j2
    dest: /etc/dovecot/dovecot-ldap.conf
    mode: '0600'
    backup: yes
  notify: restart dovecot
  tags: [dovecot]

- name: "âš™ï¸ Configure Roundcube"
  template:
    src: roundcube-config.inc.php.j2
    dest: /etc/roundcube/config.inc.php
    mode: '0640'
    owner: root
    group: www-data
    backup: yes
  notify: restart apache2
  tags: [roundcube]

- name: "ğŸ”— Enable Apache Modules"
  apache2_module:
    name: "{{ item }}"
    state: present
  loop:
    - ssl
    - rewrite
  notify: restart apache2
  tags: [apache]

